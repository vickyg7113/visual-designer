<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Designer Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .launcher-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px 32px 28px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.45);
      max-width: 580px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    input[type="url"] {
      width: 100%;
      padding: 11px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.18);
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .btn {
      flex: 1;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: #4f46e5;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .info-box {
      margin-top: 18px;
      padding: 12px 14px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 10px;
      font-size: 13px;
      color: #1e40af;
      line-height: 1.5;
    }

    .info-box strong {
      display: block;
      margin-bottom: 3px;
    }

    .error {
      margin-top: 10px;
      padding: 10px 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      color: #991b1b;
      font-size: 13px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="launcher-container">
    <div class="header">
      <h1>Launch Visual Designer</h1>
      <p>Open any page with Visual Designer SDK using <code>?designer=true</code>.</p>
    </div>

    <form id="launcherForm">
      <div class="form-group">
        <label for="targetUrl">Target URL</label>
        <input
          type="url"
          id="targetUrl"
          placeholder="https://your-app.com/page"
          required
          autocomplete="off"
        />
      </div>

      <div class="button-row">
        <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
        <button type="submit" class="btn btn-primary" id="launchBtn">Launch Designer</button>
      </div>

      <div class="error" id="errorMessage"></div>
    </form>

    <div class="info-box">
      <strong>How it works</strong>
      Enter the URL of a page that already loads the Visual Designer SDK. This launcher will open that
      URL in a new tab and append <code>?designer=true</code> so the SDK auto-enables editor mode.
    </div>
  </div>

  <script>
    const form = document.getElementById('launcherForm');
    const targetInput = document.getElementById('targetUrl');
    const errorBox = document.getElementById('errorMessage');

    document.getElementById('clearBtn').addEventListener('click', () => {
      targetInput.value = '';
      hideError();
    });

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      launchDesigner();
    });

    function launchDesigner() {
      let targetUrl = targetInput.value.trim();

      if (!targetUrl) {
        showError('Please enter a URL.');
        return;
      }

      // Ensure URL has protocol
      if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
        targetUrl = 'https://' + targetUrl;
      }

      // Validate URL
      let urlObj;
      try {
        urlObj = new URL(targetUrl);
      } catch {
        showError('Please enter a valid URL (including domain).');
        return;
      }

      hideError();

      // Save last-used URL for convenience
      localStorage.setItem('visual-designer-last-url', targetInput.value.trim());

      // Append ?designer=true (or replace existing value)
      urlObj.searchParams.set('designer', 'true');
      const finalUrl = urlObj.toString();

      const win = window.open(finalUrl, '_blank');
      if (!win) {
        showError('Popup blocked! Please allow popups for this site.');
      }
    }

    function showError(message) {
      errorBox.textContent = message;
      errorBox.classList.add('show');
    }

    function hideError() {
      errorBox.textContent = '';
      errorBox.classList.remove('show');
    }

    // Restore last-used URL if available
    const lastUrl = localStorage.getItem('visual-designer-last-url');
    if (lastUrl) {
      targetInput.value = lastUrl;
    }
  </script>
</body>
</html>
